<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Display with Email/Password Auth</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .game-info { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .auth-buttons, .auth-form { margin-bottom: 20px; }
        .auth-form { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Information</h1>
        <div class="auth-buttons">
            <button id="show-login-form">Login</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
        <div id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Password" />
            <button id="login-button">Login</button>
        </div>
        <div id="game-info" class="game-info">
            Please log in to see the game information.
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5uKIR6NFF_tlzXjq_FTzSxOV5nS5-TAU",
            authDomain: "trofeu-marcelao.firebaseapp.com",
            projectId: "trofeu-marcelao",
            storageBucket: "trofeu-marcelao.appspot.com",
            messagingSenderId: "996282210116",
            appId: "1:996282210116:web:bee27fc96214ce2d872911",
            measurementId: "G-G5SH96VTYV"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // DOM Elements
        const gameInfoDiv = document.getElementById('game-info');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showLoginFormButton = document.getElementById('show-login-form');
        const showSignupFormButton = document.getElementById('show-signup-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const logoutButton = document.getElementById('logout-button');
        
        // Show login form
        showLoginFormButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        
        // Show signup form
        showSignupFormButton.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });
        
        // Login
        loginButton.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed in: ", userCredential.user);
                    loginForm.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error signing in: ", error);
                });
        });
        
        // Sign up
        signupButton.addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("User signed up: ", userCredential.user);
                    signupForm.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error signing up: ", error);
                });
        });
        
        // Logout
        logoutButton.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    console.log("User signed out");
                })
                .catch((error) => {
                    console.error("Error signing out: ", error);
                });
        });
        
        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showLoginFormButton.style.display = 'none';
                showSignupFormButton.style.display = 'none';
                logoutButton.style.display = 'inline';
                fetchGameInfo();
            } else {
                showLoginFormButton.style.display = 'inline';
                showSignupFormButton.style.display = 'inline';
                logoutButton.style.display = 'none';
                gameInfoDiv.innerHTML = 'Please log in to see the game information.';
            }
        });
        
        // Function to fetch and display game info
        async function fetchGameInfo() {
            try {
                const jogosCol = collection(db, "jogos");
                const jogosSnapshot = await getDocs(jogosCol);
                const jogosList = jogosSnapshot.docs.map(doc => doc.data());
                gameInfoDiv.innerHTML = jogosList.map(game => `
                    <div>
                        <p><strong>Casa:</strong> ${game.casa}</p>
                        <p><strong>Data:</strong> ${game.data.toDate().toLocaleString()}</p>
                        <p><strong>Fora:</strong> ${game.fora}</p>
                        <p><strong>Resultado:</strong> ${game.resultado}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching game information:", error);
                gameInfoDiv.innerHTML = "Error loading game information.";
            }
        }

        // Fetch game info on load
        fetchGameInfo();
    </script>
</body>
</html>
