<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troféu Marcelão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#" id="jogos-link" class="active"><i class="fas fa-futbol"></i> Jogos</a></li>
                <li><a href="#" id="competition-link"><i class="fas fa-trophy"></i> Competições</a></li>
                <li><a href="#" id="classificacao-link"><i class="fas fa-list-ol"></i> Classificação</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <button id="admin-login-button">Admin Login</button>
            <button id="logout-button" style="display: none;">Logout</button>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
        </div>
    </nav>    

    <div id="login-form" class="auth-form" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-button">Login</button>
    </div>

    <div class="container" id="jogos-page">
        <h1>Jogos</h1>
        <div id="game-info" class="game-info">
            Loading...
        </div>
        <div id="admin-section" class="admin-section" style="display: none;">
            <h2>Add New Game</h2>
            <form id="game-form">
                <input type="text" id="casa" placeholder="Casa" required />
                <input type="text" id="fora" placeholder="Fora" required />
                <input type="datetime-local" id="data" placeholder="Data" required />
                <input type="text" id="competicao" placeholder="Competição" required />
                <input type="text" id="resultado" placeholder="Resultado" />
                <input type="text" id="vencedor" placeholder="Vencedor" />
                <button type="submit">Submit Game</button>
            </form>
        </div>
    </div>

    <div class="container" id="competition-page" style="display: none;">
        <h1>Competições</h1>
        <div id="competition-info" class="competition-info">
            Loading...
        </div>
        <div id="admin-competition-section" class="admin-section" style="display: none;">
            <h2>Add New Competition</h2>
            <form id="competition-form">
                <input type="text" id="nome" placeholder="Nome" required />
                <input type="datetime-local" id="limite" placeholder="Limite" required />
                <input type="text" id="vencedor-competicao" placeholder="Vencedor" />
                <button type="submit">Submit Competition</button>
            </form>
        </div>
    </div>

    <div class="container" id="classificacao-page" style="display: none;">
        <h1>Classificação</h1>
        <table id="leaderboard" class="leaderboard">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Pontos</th>
                    <th>Ganhos (€)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
