<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troféu Marcelão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-futbol"></i> Jogos</a></li>
                <li><a href="#"><i class="fas fa-trophy"></i> Competições</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Troféu Marcelão</h1>
        <div id="game-info" class="game-info">
            Loading...
        </div>
        <div id="admin-section" class="admin-section" style="display: none;">
            <h2>Add New Game</h2>
            <form id="game-form">
                <input type="text" id="casa" placeholder="Casa" required />
                <input type="text" id="fora" placeholder="Fora" required />
                <input type="datetime-local" id="data" placeholder="Data" required />
                <input type="text" id="resultado" placeholder="Resultado" />
                <button type="submit">Submit Game</button>
            </form>
        </div>
        <footer>
            <button id="show-login-form">Admin Login</button>
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" />
                <input type="password" id="login-password" placeholder="Password" />
                <button id="login-button">Login</button>
            </div>
            <button id="logout-button" style="display: none;">Logout</button>
        </footer>
    </div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
